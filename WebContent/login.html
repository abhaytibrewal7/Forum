<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Forum : Login</title>
	<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet">	
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<div class="container">
		<div id="header">
			<div class="row">
				<div class="col-md-12">
					<img src="site_logo.svg" class="img-resposive" style="padding: 20px;">
				</div>
			</div>
		</div>
		<div id="top-navbar">
			<div class="row top-buffer dark-gray">
				<div class="col-md-12">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a><span class="glyphicon glyphicon-check" aria-hidden="true">&nbsp;Register</span></a>
						</li>
						<li>
							<a><span class="glyphicon glyphicon-share" aria-hidden="true">&nbsp;Login</span></a>
						</li>
					</ul>
				</div>
				
			</div>
		</div>
		<div class="row top-buffer">
			<div id="main-body">
				<div class="col-md-12 white">
				<div class="row">
						<div class="col-md-12">
							<h1 class="green-text">Login</h1>
						</div>
					</div>
					<div class="row"><p>
						<div class="col-md-5 col-md-offset-1">
							<form>
								<div class="form-group row">
									<label for="username" class="col-sm-2 form-control-label">Email</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="username" placeholder="Username">
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-sm-2 form-control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="password" placeholder="Password">
										<br>
										<a href="#">I forgot my Password</a>
									</div>
								</div>
																
								<div class="form-group row">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="button" class="btn green" onclick="login();">Login</button>
									</div>
								</div>
							</form>
						</div></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container text-center">
			<p style="margin-top: 20px;">Powered by <h4>Aunwesha Pvt Ltd</h4></p>
		</div>
	</footer>
</body>
</html>
